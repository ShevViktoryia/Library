<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/icons/Star.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter&display=swap" rel="stylesheet">
  <title>Brooklyn Public Library</title>
</head>
<body>
  <header>
    <div class="wrapper">
      <div class="header_wrapper">
        <div class="header_logo">
          <a href="/">
            <h1 class="logo_title">Brooklyn Public Library</h1>
          </a>
        </div>
        <div class="nav_wrapper">
          <nav class="header_nav">
            <ul class="nav_list">
              <li class="nav_item">
                <a href="#about">About</a>
              </li>
              <li class="nav_item">
                <a href="#favorites">Favorites</a>
              </li>
              <li class="nav_item">
                <a href="#shop">Coffee shop</a>
              </li>
              <li class="nav_item">
                <a href="#contacts">Contacts</a>
              </li>
              <li class="nav_item">
                <a href="#card">Library Card</a>
              </li>
            </ul>
          </nav>
          <div class="login_icon"></div>
          <div class="burger_menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="welcome">
      <div class="welcome_wrapper">
        <p class="welcome_title">Welcome <br> to the Brooklyn <br> Library</p>
      </div>
    </section>
    <section class="about">
      <div class="wrapper">
        <div class="about_wrapper">
          <h2 class="about_title">About <span></span></h2>
          <p class="about_text">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</p>
          <div class="slider">
            <div class="slider_wrapper">
              <div class="left_arrow"><span></span></div>
              <div class="slider_list">
                <div class="slider_track"></div>
              </div>
              <div class="right_arrow"><span></span></div>
            </div>
            <div class="slider_dots">
              <div class="slider_dot"><span id="dot_1" class="dot active_dot"></span></div>
              <div class="slider_dot"><span id="dot_2" class="dot"></span></div>
              <div class="slider_dot"><span id="dot_3" class="dot"></span></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="favorites">
      <div class="wrapper">
        <div class="favorites_wrapper">
          <h2 class="favorites_title">Favorites <span></span></h2>
          <div class="seasons">
            <strong class="seasons_text">Pick favorites of season</strong>
            <div class="seasons_buttons">
              <input type="radio" id="winter" class="season_input">
              <label for="winter" class="season_label">Winter</label>
              <input type="radio" id="spring" class="season_input">
              <label for="spring" class="season_label">Spring</label>
              <input type="radio" id="summer" class="season_input">
              <label for="summer" class="season_label">Summer</label>
              <input type="radio" id="autumn" class="season_input">
              <label for="autumn" class="season_label">Autumn</label>
            </div>
          </div>
          <div class="books_list"></div>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
